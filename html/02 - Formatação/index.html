<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação</title>
</head>
<body>
    <h1>Formatações</h1>
    Primeira linha<br>Segunda Linha<br>
    <strong> texto em negrito semantico</strong><br>
    <b> Texto em negrito</b><br>
<em>Texto em Italico semantico</em><br>
<i> Texto em Italico</i><br>
<del>Texto tachado Semantico</del><br>
<s>Texto tachado</s><br>
<u>Texto Sublinhado</u><br>
x<sup>2</sup><br>
H <sub>2</sub>0 <br>
<code>console.log("Hello World")</code>
<blockquote>Citação em Bloco</blockquote>
<q>Citação curta inline</q>
    </body>
</html>
